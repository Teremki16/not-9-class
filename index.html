<body>
  <h1>нотатки <i class="fa-regular fa-clipboard"></i></h1>
  <div class="noteForm">
    <input type="text" id="head" placeholder=" заголвок">
    <textarea name="" id="text" placeholder="основний текст"></textarea>
    <div class="btns">
      <button id="add"><i class="fa-solid fa-circle-check"></i></button>
      <button id="clear"><i class="i class="><i class="fa-solid fa-circle-xmark"></i></i></button>
    </div>
  </div>
  <div class="notes">
    <div class="note ">
      <div class="zagolovok">mef4ik</div>
      
      <div class="text">mefedron</div>
      
      <div class="data">12:10</div>
      <div class="knopka">
        <button id="trash"><i class="fa-solid fa-trash-can"></i></button>
        <button id="pencil"><i class="fa-solid fa-pencil"></i></button>
        <button id="check" ><i class="fa-solid fa-check"></i></button>
      </div>
    </div>
  </div>

  <div id="overlay">
    <div id="overlay-content">
        <h2>Зміна нотатки</h2>
        <input type="text" id="redtitle" placeholder="Title">
        <textarea id="redtext" rows="5" style="width: 100%;" placeholder="Main text"></textarea>
        <button class="btn" onclick="saveNote()">Зберегти</button>
        <button class="btn" onclick="closeOverlay()">Закрити</button>
    </div>
</div>
